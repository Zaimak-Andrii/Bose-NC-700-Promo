<section>

  <div class="feedback__background"></div>
    <div class="feedback container">
    
        <div class="feedback__header">
            <h2 class="section__title">Feedback</h2>
            <p class="section__text feedback__text">We'll help you find the right headphones for you.</p>
        </div>

        <!-- Feedback form -->
        <div class="feedback-form__cover">
                <form class="feedback-form">
                  <ul class="feedback-form__list">
                    <li class="feedback-form__item">
                      <label class="feedback-form__label">
                         <input 
                          class="feedback-field feedback-field__name" 
                          type="text" 
                          placeholder="Your name" 
                          />
                          <div class="feedback-field__title"><span>Your name</span></div>
                      </label>
                    </li>
                    <li class="feedback-form__item">
                      <label class="feedback-form__label">
                        <input 
                        class="feedback-field feedback-field__email" 
                        type="email" 
                        placeholder="Your e-mail" 
                        />
                        <div class="feedback-field__title"><span>Your e-mail</span></div>
                      </label>
                    </li>
                    <li class="feedback-form__item">
                      <label class="feedback-form__label">
                        <span></span>
                        <textarea
                          class="feedback-field feedback-field__comment"
                          name="comment"
                          placeholder="Send us a message"
                          resize
                          ></textarea>
                        <div class="feedback-field__title"><span>Send us a message</span></div>
                      </label>
                    </li>
                  </ul>
                  <!-- <div class="accept"> -->
                  <label class="feedback-offer">
                    <input
                      class="feedback-offer__checkbox"
                      type="checkbox"
                      name="feedback-offer"
                      placeholder="feedback-offer"
                    />
                    <svg class="feedback-offer__icon">
                      <use href="./images/feedback.svg#checkbox"></use>
                    </svg>
                    <div class="feedback-offer__text">
                      <span>I agree to the</span>
                      <a
                        class="feedback-offer__link"
                        href="#"
                        target="_blank"
                        rel="noreferrer noopener"
                      >
                        <span> privacy policy</span>
                      </a>
                    </div>
                  </label>
                  <button class="button button--secondary feedback-form__button" type="submit">
                    SEND
                  </button>
                </form>
        </div>

    </div>
</section>
